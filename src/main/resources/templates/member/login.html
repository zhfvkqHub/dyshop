<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- Section: Design Block -->
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link href="/css/login.css" rel="stylesheet">
</head>

<section class="text-center text-lg-start">
    <div layout:fragment="content">
        <div class="card mb-3 login-1">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                         class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div>
                <div class="col-lg-8">
                    <div class="card-body py-5 px-md-5">

                        <form style="width:50%;" th:action="@{/member/login}" th:object="${login}" method="post">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="userId" class="form-control" />
                                <label class="form-label" for="userId">아이디 입력</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="userPwd" class="form-control" />
                                <label class="form-label" for="userId">비밀번호 입력</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" th:field="*{idMaintain}" id="idMaintain" />
<!--                                        <input type="hidden" value="on" id="_idMaintain"/> -->
                                        <label class="form-check-label" for="idMaintain"> 로그인 상태 유지 </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">아이디/비밀번호 찾기</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-4">로그인</button>

                            <!-- Submit button -->
                            <button type="button" onclick="location.href='/member/signup'" class="btn btn-primary btn-block mb-4">회원가입</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->

</html>
